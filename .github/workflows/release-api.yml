name: Release API container

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'The manual version to release'
        required: true

env:
  IMAGE_NAME: ievangelist/profanity-filter-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Check out the repo
        uses: actions/checkout@main

      - name: ğŸ·ï¸ Get the version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: ğŸ·ï¸ Get the version
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: ğŸ’œ Setup .NET
        uses: actions/setup-dotnet@main

      - name: âœ¨ Install Aspire CLI
        run: curl -sSL https://aspire.dev/install.sh | bash

      - name: ğŸ“‹ Output Aspire CLI version
        run: aspire --version

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Cache Aspire deployment state
        uses: actions/cache@v4
        with:
          path: ~/.aspire/deployments
          key: aspire-deploy-${{ hashFiles('**/apphost.cs') }}-${{ github.ref }}
          restore-keys: |
            aspire-deploy-${{ hashFiles('**/apphost.cs') }}-
            aspire-deploy-

      - name: ğŸš€ Deploy with Aspire
        working-directory: ./playground
        run: aspire deploy --environment production -- -bl

      - name: ğŸ“¦ Upload build log
        uses: actions/upload-artifact@main
        if: always()
        with:
          name: msbuild.binlog
          path: src/ProfanityFilter.WebApi/msbuild.binlog