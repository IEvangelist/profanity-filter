name: Release NuGet packages

on:
  push:
    tags:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          filter: tree:0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          global-json-file: ./global.json
  
      - name: Restore dependencies
        run: dotnet restore

      - name: Publish test projects
        run: |
          dotnet publish --configuration Release tests/ProfanityFilter.Action.Tests/
          dotnet publish --configuration Release tests/ProfanityFilter.Client.Tests/
          dotnet publish --configuration Release tests/ProfanityFilter.Services.Tests/
          dotnet publish --configuration Release tests/ProfanityFilter.Common.Tests/

      - name: Run tests
        run: |
          cd artifacts/publish/ProfanityFilter.Action.Tests/release_linux-x64
          ./ProfanityFilter.Action.Tests
          cd ../../..

          cd artifacts/publish/ProfanityFilter.Client.Tests/release_linux-x64
          ./ProfanityFilter.Client.Tests
          cd ../../..

          cd artifacts/publish/ProfanityFilter.Services.Tests/release_linux-x64
          ./ProfanityFilter.Services.Tests
          cd ../../..

          cd artifacts/publish/ProfanityFilter.Common.Tests/release_linux-x64
          ./ProfanityFilter.Common.Tests
          cd ../../..

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@main
        with:
          name: test-logs
          path: /artifacts/bin/*/release_linux-x64/TestResults/*.log

      - name: Upload ProfanityFilter.Hosting artifact
        uses: actions/upload-artifact@main
        with:
          name: hosting-nuget
          path: artifacts/package/release/ProfanityFilter.Hosting.nupkg

      - name: Upload ProfanityFilter.Client artifact
        uses: actions/upload-artifact@main
        with:
          name: client-nuget
          path: artifacts/package/release/ProfanityFilter.Client.nupkg

      - name: Publish ProfanityFilter.Hosting NuGet package
        run: |
          dotnet nuget push --skip-duplicate artifacts/package/release/ProfanityFilter.Hosting.nupkg \
            --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}"

      - name: Publish ProfanityFilter.Client NuGet package
        run: |
          dotnet nuget push --skip-duplicate artifacts/package/release/ProfanityFilter.Client.nupkg \
            --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}"