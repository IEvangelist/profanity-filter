name: Release NuGet packages

on:
  push:
    tags:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          filter: tree:0
          ref: ${{ github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          global-json-file: ./global.json

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Show git and .NET info (debug)
        run: |
          git --version
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref_name: ${{ github.ref_name }}"
          echo "Current ref: $(git rev-parse --abbrev-ref HEAD)"
          echo "Current SHA: $(git rev-parse HEAD)"
          echo "Tags pointing at HEAD:"
          git tag --points-at HEAD || true
          echo "Describe exact tag (if any):"
          git describe --tags --exact-match || echo 'no exact tag on HEAD'
          echo "All tags:"
          git tag -l | tail -10
          echo "Recent commits:"
          git --no-pager log --oneline -n 5
          echo "\nDotnet info:"
          dotnet --info

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Pack projects (MinVer provides version)
        env:
          MINVERBUILDMETADATA: ""
          MINVERTAGPREFIX: v
        run: |
          mkdir -p artifacts/package/release
          echo "Packing with tag: ${{ github.ref_name }}"
          dotnet pack src/ProfanityFilter.Hosting/ProfanityFilter.Hosting.csproj -c Release -o artifacts/package/release /p:IncludeSymbols=false /p:MinVerTagPrefix=v
          dotnet pack src/ProfanityFilter.Client/ProfanityFilter.Client.csproj -c Release -o artifacts/package/release /p:IncludeSymbols=false /p:MinVerTagPrefix=v

      - name: List created packages
        run: ls -la artifacts/package/release || true

      - name: Upload ProfanityFilter.Hosting artifact
        uses: actions/upload-artifact@main
        with:
          name: hosting-nuget
          path: artifacts/package/release/ProfanityFilter.Hosting.*.nupkg

      - name: Upload ProfanityFilter.Client artifact
        uses: actions/upload-artifact@main
        with:
          name: client-nuget
          path: artifacts/package/release/ProfanityFilter.Client.*.nupkg

      - name: Publish NuGet packages
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in artifacts/package/release/*.nupkg; do
            echo "Publishing $pkg"
            dotnet nuget push --skip-duplicate "$pkg" --source "https://api.nuget.org/v3/index.json" --api-key "$NUGET_API_KEY"
          done